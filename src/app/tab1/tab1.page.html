<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
<div style="padding: 10px;">
  <h5>Basic Usage</h5>
  <ion-button>Reset</ion-button> <ion-button [disabled]="true">Disabled</ion-button>

  <h5>Expand</h5>
  <ion-button expand="block">Block</ion-button>
  <ion-button expand="full">Full</ion-button>

  <h5>Fill and Shape</h5>
  <ion-button>Default</ion-button>
  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>
  <ion-button shape="round">Round</ion-button>

  <h5>Size</h5>
  <ion-button size="small">Small</ion-button>
  <ion-button size="default">Default</ion-button>
  <ion-button size="large">Large</ion-button>

  <h5>icons</h5>
  <ion-button>
    <ion-icon slot="start" name="star"></ion-icon>
    Left Icon
  </ion-button>

  <ion-button>
    Right Icon
    <ion-icon slot="end" name="star"></ion-icon>
  </ion-button>

  <ion-button>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-button>
</div>
</ion-content>
